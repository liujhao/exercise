{% extends "base.html" %}
{% block title %}添加用户类型{% endblock %}
{% block content %}
<div class="container">
    <form action="{% if id %}}/web/utypedit/{{ id }}{% else %}/web/utypeadd/{% endif %}" method="post" class="form-horizontal">
        <div class="form-group">
            <h3 class="col-md-5 text-center">添加用户类型</h3>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">类型名称：</label>
            <div class="col-md-3">{{ form.name}}</div>
        </div>
        <div class="form-group">
            <div class="col-md-6 text-center">
                <button type="submit" class="btn btn-default" name="act" value="save">保存</button>
                {% if id %}}
                <button type="submit" class="btn btn-default" name="act" value="add" style="margin-left: 20px">添加</button>
                {% else %}
                <button type="submit" class="btn btn-default" name="act" value="add" style="margin-left: 20px">添加</button>
                {% endif %}
            </div>
        </div>
        <div class="col-md-6 text-center{% if err %} has-error{% endif %}{% if success %} has-success{% endif %}">
            <label class="control-label">{{ err }}{{ success }}</label>
        </div>
    </form>
</div>
{% endblock %}
