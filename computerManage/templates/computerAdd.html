{% extends "base.html" %}
{% block title %}录入电脑信息{% endblock %}
{% block content %}
<div class="container">
    <form action="/web/pcadd/" method="post" class="form-horizontal">
        <div class="form-group">
            <h3 class="col-md-5 text-center">录入电脑信息</h3>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">名称：</label>
            <div class="col-md-3">{{ form.name }}</div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">编号：</label>
            <div class="col-md-3">{{ form.code }}</div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">IP：</label>
            <div class="col-md-3">{{ form.ip }}</div>
        </div>
        <div class="form-group">
            <div class="col-md-6 text-center">
                <button type="submit" class="btn btn-default" name="act" value="save">保存</button>
                <button type="submit" class="btn btn-default" name="act" value="add" style="margin-left: 20px">添加</button>
            </div>
        </div>
        <div class="col-md-6 text-center{% if err %} has-error{% endif %}{% if success %} has-success{% endif %}">
            <label class="control-label">{{ err }}{{ success }}</label>
        </div>
    </form>
</div>
{% endblock %}
